<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ¬ Movie Recommender</title>
    <style>

        
        body {
            background-image: url('static/bg.jpg');
            background-size: cover;         /* Cover the full screen */
            background-repeat: no-repeat;   /* Prevent repeat */
            background-position: center;    /* Center the image */
            height: 100vh;                  /* Full height */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
            .container {
    position: absolute;
    top: 40px;       /* starts near the top */
    left: 50px;      /* pushed into the orange space */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    background-color: transparent;
}


h1 {
    font-size: 5em;
    color: wheat;
    margin: 0;
    text-shadow: 2px 2px 4px black;
    margin-top: 30px;
    margin-left: 20px;
}

h4 {
    font-size: 1em;
    color: lightgray;
    margin-top: 10px;
    text-shadow: 1px 1px 3px black;
    margin-left: 20px;
    margin-top: 20px;
}
    
.container input[type="text"] 
{
  padding: 10px;
  height: 30px;
  width: 300px;
  border: 2px solid #fff;
  border-radius: 8px;
  background-color: rgb(21, 20, 20);
  color: rgb(237, 231, 231);
  font-size: 1rem;
  margin-bottom: 10px;
  opacity: 0.3; 
  margin-top: 150px;
    
} 
        button {
            
            margin-top: 50px;
            border: none;
  border-radius: 8px;
  background-color:rgb(157, 150, 150);
  color:black;
  font-weight:bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 150px;
  height: 30px;
        }

        button:hover {
            background-color: lightgoldenrodyellow;
            color: black;
        }
        @keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
.movie-card {
        background-color: rgba(255, 255, 255, 0.08);
        padding: 10px;
        border-radius: 15px;
        text-align: center;
        color: white;
        width: 160px;
        margin-top: 20px;
        min-width: 160px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 0.6s forwards;
    }
    .movie-card img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid lightgoldenrodyellow;
  animation: fadeInUpImg 0.9s forwards;
    }
    .movie-card p {
        margin-top: 10px;
        font-weight: bold;
        font-size: 0.95em;
        color: #fdfdfd;
        text-shadow: 1px 1px 2px black;
    }
    .movie-list {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 20px;
    padding: 20px;
    margin-top: 90px;
    margin-left: 50px;
    justify-content: flex-start;
}
.movie-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }




    </style>
</head>
<body>
    
        <h1>Movie Recommender</h1>
        <h4>The easiest way to pick your next great watch.</h4>
    
    
        <!-- LEFT SIDE -->
        <div class="container">
            <form action="/" method="POST">
                <input type="text" name="movie" list="movies" placeholder="Start typing a movie name..." required>
                <datalist id="movies">
                    {% for movie in movies %}
                        <option value="{{ movie }}">
                    {% endfor %}
                </datalist>
                <button type="submit">ðŸŽ¯ Recommend</button>
            </form>
        </div>

        <!-- RIGHT SIDE (POSTERS) -->
        {% if recommendations %}
    <div class="recommendations">

        <div class="movie-list">
            {% for title, poster_url in recommendations %}
                <div class="movie-card">
                    <img src="{{ poster_url }}" alt="{{ title }}">
                    <p>{{ title }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    
    
</body>
</html>
