<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ¬ Movie Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make it responsive -->
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
            color: wheat;
            margin: 0;
            text-shadow: 2px 2px 4px black;
            margin-top: 30px;
            text-align: center;
        }

        h4 {
            font-size: 1em;
            color: lightgray;
            margin-top: 10px;
            text-shadow: 1px 1px 3px black;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container input[type="text"] {
            padding: 12px;
            width: 100%;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: rgba(21, 20, 20, 0.8);
            color: #f3f3f3;
            font-size: 1rem;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: rgb(157, 150, 150);
            color: black;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            height: 40px;
        }

        button:hover {
            background-color: lightgoldenrodyellow;
            color: black;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-card {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 10px;
            border-radius: 15px;
            text-align: center;
            color: white;
            width: 160px;
            min-width: 160px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s forwards;
        }

        .movie-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid lightgoldenrodyellow;
        }

        .movie-card p {
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.95em;
            color: #fdfdfd;
            text-shadow: 1px 1px 2px black;
        }

        .movie-list {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            justify-content: flex-start;
            max-width: 100%;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h4 {
                font-size: 0.9em;
            }

            .container input[type="text"] {
                font-size: 0.95rem;
            }

            button {
                font-size: 0.95rem;
                height: 38px;
            }

            .movie-card {
                width: 140px;
                min-width: 140px;
            }

            .movie-card img {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <h1>Movie Recommender</h1>
    <h4>The easiest way to pick your next great watch.</h4>

    <!-- LEFT SIDE -->
    <div class="container">
        <form action="/" method="POST">
            <input type="text" name="movie" list="movies" placeholder="Start typing a movie name..." required>
            <datalist id="movies">
                {% for movie in movies %}
                    <option value="{{ movie }}">
                {% endfor %}
            </datalist>
            <button type="submit">ðŸŽ¯ Recommend</button>
        </form>
    </div>

    <!-- RIGHT SIDE (POSTERS) -->
    {% if recommendations %}
        <div class="recommendations">
            <div class="movie-list">
                {% for title, poster_url in recommendations %}
                    <div class="movie-card">
                        <img src="{{ poster_url }}" alt="{{ title }}">
                        <p>{{ title }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}

</body>
</html>
